<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="javatest.css" >
  </head>

  <body>
    <p class="title" > Rock Paper Scissors </p>

    <button onclick="

   playGame('rock');
     "
     class="move-button" ><img src="rock-emoji.png" class="move-icon"></button>

    <button class="move-button"  onclick="
      playGame('paper');
    
    " ><img class="move-icon" src="paper-emoji.png" ></button>


    <button class="move-button" onclick="

    playGame('scissors');
    
    " ><img src="scissors-emoji.png" class="move-icon" ></button>

    <p class="js-result result" > You win </p>
    <p class="js-moves" >
      You
      <img src="rock-emoji.png" class="move-icon" >
      <img src="scissors-emoji.png" class="move-icon">
      Computer
    </p>
    <p class="js-score score" ></p>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-score-button">
      Reset Score
    </button>

<script src="10-rock-paper-scissors.js" >
  
</script>
</body>
</html>
